app_id: WebsiteRelevanceClassification
args:
  alg_list:
    - {alg_id: RoundRobin, alg_label: RoundRobin, test_alg_label: Test}
  algorithm_management_settings:
    mode: fixed_proportions
    params:
    - {alg_label: RoundRobin, proportion: 1}
  num_tries: 4
